<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./utils.js"></script>

</head>

<body>
  <br>
  <button class="button">click</button>
  <br> 每500毫秒可记录一次

  <button id="btn">点我</button>

  <div id="circle">0</div>
  <script>
    window.onload = function () {
      // once
      document.querySelector(".button").addEventListener("click", once(function () {
        console.log(`once!`);
      }));
      //throttle
      document.querySelector("#btn").addEventListener("click", throttle(function (e, i = 0) {
        i = Number(document.querySelector("#circle").innerHTML)
        document.querySelector("#circle").innerHTML = ++i;
      }));

    }
  </script>
</body>

</html>
